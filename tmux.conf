
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# session management
bind C new-session
bind L choose-session

# vi-style controls for copy mode
setw -g mode-keys vi

# Set the prefix to ^A, like screen
unbind C-b
set -g prefix ^A
bind a send-prefix

bind ^a last-window # toggle last window like screen

set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"

bind K confirm kill-server
bind X confirm kill-window

# let us use utf-8 drawing characters to make tab-like window formats
set -g status-utf8 on

set -g status-justify left
set -g status-left ''
set -g status-right "#[fg=black, bright] #[fg=magenta,bright]#S#[fg=default]#[fg=black] • #[fg=blue]#H#[fg=default]#[fg=black] • #[fg=cyan]%D %I:%M#[fg=black] • #[fg=green]#(battery)"
set -g status-left-length 200
set -g status-right-length 200

# default statusbar colors
set -g status-fg yellow
set -g status-bg default
set -g status-attr dim

# # default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-current-attr dim
set-window-option -g window-status-format '#[fg=black, bright]#I⋮#[fg=black, default]#W '

# active window title colors
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format '#[fg=black]#[fg=blue]#I#[fg=black]⋮#[fg=cyan]#W#[fg=black] ' 

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set-option -g pane-border-fg black
set-option -g pane-active-border-fg blackV

# NOTE: the above line will break colors on OSX Terminal since it is only 8 colors.
#       you can comment it out to use tmux with it.

# reload tmux config file with C-a r
bind r source ~/.tmux.conf

